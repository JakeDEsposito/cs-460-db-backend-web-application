{% extends '../base.html' %}

<!DOCTYPE html>
<html>
    <body>
        {% block pagecontent %}
        <style type="text/css">
            td {
                padding: 0 15px;
            }
            th {
                padding: 0 15px;
            }
        </style>
        <a href="{% url 'index' %}" style="float: right;"><button>Log Out</button></a>
        <a href="{% url 'instructor' %}" style="float: right;"><button>Back to Instructor Home</button></a>

        <h1>Course Section Enrollment</h1>
        <form action="", onsubmit="", method="post">
            {% csrf_token %}
            {{lookupForm}}
            <input type="submit" id="submit" value="Search">
            <br>
        </form>
        <hr>
        <table>
            {% if testVal == 1 %}
            <tr>
                <th>Class</th>
                <th>Section</th>
                <th>Num. of Students</th>
            </tr>
            {% endif %}
            {% for r in rows %}
                <tr>
                    <td>{{r.0}}</td>
                    <td>{{r.1}}</td>
                    <td>{{r.2}}</td>
                </tr>
            {% endfor %}
        </table>
        {{errorMsg}}
        {% endblock %}
    </body>
</html>
