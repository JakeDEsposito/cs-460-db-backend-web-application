<!DOCTYPE html>
<html>
    <body>
        <style type="text/css">
            td {
                padding: 0 15px;
            }
            th {
                padding: 0 15px;
            }
        </style>
        <form action="{% url 'index' %}" method="get" style="float: right;">
            <button type="submit" id="back">Log Out</button>
        </form>
        <h1>Courses Offered</h1>
        <form action="", onsubmit="", method="post">
            {% csrf_token %}
            {{lookupForm|linebreaks}}
            <input type="submit" id="submit" value="Search">
            <br>
        </form>
        <hr>
        {{errorMsg}}
        <table>
            {% if testVal == 1 %}
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Section</th>
                    <th>Department</th>
                </tr>
            {% endif %}
            {% for row in results %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
